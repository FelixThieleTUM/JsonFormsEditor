<!-- Nested node template -->
<script type="text/ng-template" id="nodes_renderer1.html">
  <div ui-tree-handle class="tree-node tree-node-content element">
    {{node.getTitle()}}
  </div>
</script>
<script type="text/ng-template" id="nodes_renderer2.html">
  <div ui-tree-handle class="tree-node tree-node-content element">
    <a class="btn btn-success btn-xs" ng-if="node.getNodes() && node.getNodes().length > 0" data-nodrag
       ng-click="tree.toggle(this)">
        <span class="glyphicon" ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
          }">
        </span>
    </a>
    {{node.getTitle()}}
    <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="tree.remove(this)"><span
        class="glyphicon glyphicon-remove"></span></a>
    <a class="pull-right btn btn-primary btn-xs" data-nodrag ui-sref="tree.detail({nodeId:node.getId()})"
       style="margin-right: 8px;"><span class="glyphicon glyphicon-info-sign"></span></a>
    <a class="pull-right btn btn-primary btn-xs" ng-if="node.canHaveChildren()" data-nodrag
       ng-click="tree.newSubItem(this)"
       style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>
  </div>
  <ol ui-tree-nodes="" ng-model="node.getNodes()" ng-class="{hidden: collapsed}">
    <li ng-repeat="node in node.getNodes()" ui-tree-node ng-include="'nodes_renderer2.html'">
    </li>
  </ol>
</script>

<div class="row">
  <div class="col-sm-4">
    <div ui-tree="treeOptions1" id="tree1-root" data-clone-enabled="true" data-nodrop-enabled="true">
      <ol ui-tree-nodes="" ng-model="tree.toolbox">
        <li ng-repeat="node in tree.toolbox" ui-tree-node ng-include="'nodes_renderer1.html'"></li>
      </ol>
    </div>
  </div>

  <div class="col-sm-6 col-sm-push-1">
    <div ui-tree="treeOptions2" id="tree2-root" data-clone-enabled="true">
      <ol ui-tree-nodes="" ng-model="tree.data">
        <li ng-repeat="node in tree.data" ui-tree-node ng-include="'nodes_renderer2.html'"></li>
      </ol>
    </div>
  </div>
</div>
