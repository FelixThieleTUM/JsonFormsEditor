<md-toolbar style="height:100%;">
    <div class="md-toolbar-tools">
        <img src="resource/jsonforms-logo.png" class="logo-img"/>
        <span>JSON Forms Editor</span>
        <!-- fill up the space between left and right area -->
        <span flex></span>
        <i ng-if="header.undoService.canUndo()" ng-click="header.undoService.undo()" class="material-icons">undo</i>
        <md-button ng-if="!header.configService.isPreviewTab()" class="md-raised md-accent" ui-sref="preview"
                   ui-sref-active="hidden">Preview
        </md-button>
        <md-button ng-if="!header.configService.isPreviewTab()" class="md-raised md-accent" ui-sref="edit"
                   ui-sref-active="hidden">Edit
        </md-button>
        <md-button ng-if="header.socioCortexConnector.isLoggedWithSocioCortex()" class="md-raised md-accent" ng-click="header.saveToSocioCortex()">
            <md-tooltip md-direction="down">Save to SocioCortex</md-tooltip>
            Save
        </md-button>

        <md-button ng-if="!header.configService.isPreviewTab() && !header.socioCortexConnector.isLoggedWithSocioCortex()" class="md-raised md-accent"
                   ng-click="header.showExportDialog()">Export
        </md-button>
    </div>
</md-toolbar>
