<md-list>
    <md-icon class="material-icons" ng-if="dialog.currentStep().hasParentFolder()" ng-click="dialog.currentStep().goToParentFolder()">arrow_upward</md-icon>
    <md-list-item ng-repeat="file in dialog.currentStep().getFiles() track by $index" ng-click="dialog.currentStep().selectFile(file)"
                  class="github-list-item md-body-1" ng-class="{selectedListItem: dialog.currentStep().selectedFile === file}">
        {{file.getName()}}
    </md-list-item>
</md-list>
