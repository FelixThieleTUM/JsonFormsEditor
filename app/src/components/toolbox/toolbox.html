<md-content>
    <md-subheader class="md-primary">TOOLBOX</md-subheader>
    <md-tabs md-dynamic-height md-no-ink md-no-ink-bar md-stretch-tabs="always">
        <!-- expert mode -->
        <md-tab label="General">
            <md-content class="md-padding">
                <div ui-tree="treeOptionsToolbox" data-clone-enabled="true" data-nodrop-enabled="true">
                    <md-list ui-tree-nodes data-clone-enabled="true" data-nodrop-enabled="true"
                             ng-model="toolbox.toolboxService.expertElements">
                        <md-list-item ng-repeat="element in toolbox.toolboxService.expertElements" ui-tree-handle
                                      ui-tree-node>
                            <md-icon class="material-icons">{{element.getIcon()}}</md-icon>
                            <p>{{element.getName()}}</p>
                        </md-list-item>
                    </md-list>
                </div>
            </md-content>
        </md-tab>

        <!-- schema mode -->
        <md-tab label="Controls">
            <md-content class="md-padding">
                <md-switch class="md-primary" md-no-ink ng-model="toolbox.filterDataToolbox">
                    filter used elements
                </md-switch>
                <div ui-tree="treeOptionsToolbox" data-clone-enabled="true" data-nodrop-enabled="true">
                    <md-list ui-tree-nodes data-clone-enabled="true" data-nodrop-enabled="true"
                             ng-model="toolbox.toolboxService.schemaElements">
                        <md-list-item ng-repeat="element in toolbox.toolboxService.schemaElements" ui-tree-handle
                                      ui-tree-node ng-hide="toolbox.shouldHide(element)">
                            <md-icon class="material-icons">{{element.getIcon()}}</md-icon>
                            <p>{{element.getName()}}</p>
                        </md-list-item>
                    </md-list>
                </div>
            </md-content>
        </md-tab>
    </md-tabs>
</md-content>
