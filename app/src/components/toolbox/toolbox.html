<md-content>
    <md-subheader class="md-primary">TOOLBOX</md-subheader>
    <md-tabs md-dynamic-height md-no-ink md-no-ink-bar md-stretch-tabs="always">
        <!-- expert mode -->
        <md-tab label="expert">
            <md-content class="md-padding">
                <div ui-tree="treeOptionsToolbox" data-clone-enabled="true" data-nodrop-enabled="true">
                    <md-list ui-tree-nodes ng-model="toolbox.expertElements">
                        <md-list-item ng-repeat="element in toolbox.expertElements" ui-tree-handle ui-tree-node>
                            <md-icon class="material-icons">{{element.icon}}</md-icon>
                            <p>{{element.type}}</p>
                        </md-list-item>
                    </md-list>
                </div>
            </md-content>
        </md-tab>

        <!-- schema mode -->
        <md-tab label="schema">
            <md-content class="md-padding">
                <div ui-tree="treeOptionsToolbox" data-clone-enabled="true" data-nodrop-enabled="true">
                    <md-list ui-tree-nodes ng-model="toolbox.schemaElements">
                        <md-list-item ng-repeat="element in toolbox.schemaElements" ui-tree-handle ui-tree-node>
                            <md-icon class="material-icons">{{element.icon}}</md-icon>
                            <p>{{element.type + " - " + element.scope}}</p>
                        </md-list-item>
                    </md-list>
                </div>
            </md-content>
        </md-tab>
    </md-tabs>
</md-content>
