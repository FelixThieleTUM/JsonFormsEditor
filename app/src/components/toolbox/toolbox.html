<div class="mdl-navigation mdl-color--blue-grey-800">
    <a ng-repeat="control in toolbox.controls" class="mdl-navigation__link">
        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">edit</i> {{control.name}}
    </a>

    <div class="mdl-layout-spacer"></div>

    <a ng-repeat="layout in toolbox.layouts" class="mdl-navigation__link">
        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">grid_on</i> {{layout.name}}
    </a>
</div>
