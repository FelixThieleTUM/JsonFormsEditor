<!-- Nested node template -->
<script type="text/ng-template" id="nodes_renderer.html">
    <div ui-tree-handle class="tree-node tree-node-content">
        <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="tree.toggle(this)"><span
                class="glyphicon"
                ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span></a>
        {{node.title}}
        <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="tree.remove(this)"><span
                class="glyphicon glyphicon-remove"></span></a>
        <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="tree.newSubItem(node)" style="margin-right: 8px;"><span
                class="glyphicon glyphicon-plus"></span></a>
        <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="tree.openDetail(node)" style="margin-right: 8px;"><span
                class="glyphicon glyphicon-plus"></span></a>
    </div>
    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
        <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
        </li>
    </ol>
</script>

<div class="row">
    <div class="col-sm-6">
        <div ui-tree id="tree-root" class="angular-ui-tree">
            <ol ui-tree-nodes ng-model="tree.data" class="angular-ui-tree-nodes">
                <li ng-repeat="node in tree.data" ui-tree-node ng-include="'nodes_renderer.html'" class="angular-ui-tree-node"></li>
            </ol>
        </div>
    </div>
</div>
