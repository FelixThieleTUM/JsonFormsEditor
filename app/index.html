<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JsonForms Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <% styles.forEach(function(file){ %>
    <link rel="stylesheet" type="text/css" href="<%= file %>">
    <% }); %>
    <% scripts.forEach(function(file){ %>
    <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>

</head>
<body ng-controller="AppController as main">

<md-toolbar>
    <div class="md-toolbar-tools">
        <span>JsonForms Editor</span>
        <!-- fill up the space between left and right area -->
        <span flex></span>
        <md-button class="md-raised md-accent" ng-click="main.alertWithOutputUISchema()">Export</md-button>
        <md-button class="md-raised md-accent">Preview</md-button>
    </div>
</md-toolbar>

<div layout="row" class="bottom-border">
    <!-- toolbox -->
    <div flex="20">
        <div ui-view="toolboxContainer"></div>
    </div>

    <!-- tree view -->
    <div flex="60" class="side-borders" layout-padding>
        <div ui-view="treeContainer"></div>
    </div>

    <!-- properties -->
    <div flex="20">
        <div ui-view="detailContainer"></div>
    </div>
</div>

</body>
</html>
