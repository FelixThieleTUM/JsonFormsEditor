language: node_js
node_js:
- node
before_install:
  - npm install -g grunt-cli
install: npm install
script:
  - grunt test
  - cat ./temp/coverage/**/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  - grunt dist
after_script:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash deploy.sh
env:
  global:
    secure: 
